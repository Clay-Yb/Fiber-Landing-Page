<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <title>Create your Fiber account</title>
</head>

<body>
    <div class="wapper">
        <div class="left">
            <a href="/index.html" class="back_btn">
                Go back to homepage
            </a>
            <h3 class="left_title">
                Fiber
            </h3>
            <h2 class="left_subtitle">
                Create your Fiber account
            </h2>


            <form action="" class="left_form">
                <div>
                    <label for="" class="label_title">
                        Your Name
                    </label>
                    <input type="text" class="input_form" placeholder="John Doe" required>
                </div>

                <div>
                    <label for="" class="label_title">
                        E-mail
                    </label>
                    <input type="email" class="input_form" placeholder="john@example.com" required>
                </div>

                <div>
                    <label for="" class="label_title">
                        Password
                    </label>
                    <input type="password" class="input_form" placeholder="At least 8 characters" required>
                </div>

                <div>
                    <input type="checkbox" name="" id="" class="input_check">
                    <span class="terms">
                        By creating an account on Fiber, you agree to the <b>Terms & Conditions</b>
                    </span>
                </div>
            </form>



            <a href="#" class="left_btn">
                Create Fiber Account
            </a>

            <p class="left_already">
                Already have an account? <a href="#" class="sign_in_btn">Sign in</a>
            </p>
        </div>
        <div class="right">
            <div class="right_image">
                <img src="Assets/Sign Up Image.png" alt="" class="right_img">
            </div>

            <div class="right_text">
                <h2 class="right_title">
                    Unparalleled Templates
                </h2>
                <p class="right_subtitle">
                    Crafted by a team of professionals designers, our templates are eunparalleled in the market.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
